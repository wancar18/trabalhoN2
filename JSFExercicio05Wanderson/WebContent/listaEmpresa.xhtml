<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<title>Lista Carros</title>
</h:head>

<h:body>
	<h:form>
		<h:commandLink value="Cadastro Empresas" action="cadastroEmpresa.xhtml" immediate="true" />
		<h1>Relação de Vendas</h1>
		
		<h:messages />
		<h:dataTable border="1" value="#{empresaControllerWanderson.lista}" var="empresa">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				<h:outputText value="#{empresa.id}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nome Fantasia" />
				</f:facet>
				<h:outputText value="#{empresa.nomeFantasia}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="CNPJ" />
				</f:facet>
				<h:outputText value="#{empresa.cnpj}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Endereço" />
				</f:facet>
				<h:outputText value="#{empresa.endereco}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Data de Cadastro" />
				</f:facet>
				<h:outputText value="#{empresa.dataCadastro}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Ação" />
				</f:facet>
				<h:commandButton value="Editar" action="#{empresaControllerWanderson.editar}">
					<f:setPropertyActionListener value="#{empresa}" target="#{empresaControllerWanderson.empresa}" />
				</h:commandButton>
				<h:commandButton value="Excluir" action="#{empresaControllerWanderson.excluir}" 
				onclick="return confirm('Deseja Excluir?')">
					<f:setPropertyActionListener value="#{empresa}" target="#{empresaControllerWanderson.empresa}"/>
				</h:commandButton>
			</h:column>
			
		</h:dataTable>
	</h:form>
</h:body>

</html>
