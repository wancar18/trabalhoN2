<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Empresas</title>
</h:head>

<h:body>
	<h:form>
		<h:commandLink value="Mostrar Empresas" action="listaEmpresa.xhtml"
			immediate="true" />
		<h1>Cadastro de Empresas</h1>
		<h:messages />
		<h:panelGrid columns="2">

			<h:outputText value="CNPJ: *" />
			<h:inputText value="#{empresaControllerWanderson.empresa.cnpj}"
				required="true" requiredMessage="Favor Informar o CNPJ da empresa!">
				<f:validateLength maximum="14" />
			</h:inputText>

			<h:outputText value="Nome Fantasia: *" />  
			<h:inputText value="#{empresaControllerWanderson.empresa.nomeFantasia}"
				required="true" requiredMessage="Favor Informar o CNPJ da empresa!">
				<f:validateLength maximum="100" />
			</h:inputText>

			<h:outputText value="EndereÃ§o: *" />
			<h:inputText value="#{empresaControllerWanderson.empresa.endereco}"
				required="true"
				requiredMessage="Favor Informar o endereÃ§o da empresa!">
				<f:validateLength maximum="80" />
			</h:inputText>


			<h:outputText value="Data de Cadastro: *" />
			<h:inputText
				value="#{empresaControllerWanderson.empresa.dataCadastro}"
				required="true" requiredMessage="Favor informar a data de cadastro!">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
			</h:inputText>

			<h:commandButton value="Salvar"
				action="#{empresaControllerWanderson.salvar}" />
			<h:commandButton value="Limpar" action="cadastroEmpresa.xhtml"
				actionListener="#{empresaControllerWanderson.limparCampos}"
				immediate="true" />
		</h:panelGrid>
	</h:form>
</h:body>

</html>
