<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Alunos</title>
</h:head>

<h:body>
	<h:form>
	<h:commandLink value="Mostrar Alunos" action="listaAluno.xhtml" immediate="true" />
		<h1>Cadastro de Alunos</h1>
		<h:messages />
		<h:panelGrid columns="2">
		
			<h:outputText value="Nome: *" />
			<h:inputText value="#{alunoControllerWanderson.aluno.nomeAluno}"
				required="true"
				requiredMessage="Favor Informar o Nome do Aluno">
				<f:validateLength maximum="100"/>
				</h:inputText>

				
			<h:outputText value="Idade: *" />
			<h:inputText value="#{alunoControllerWanderson.aluno.idade}"
				required="true"
				requiredMessage="Favor Informar Idade do aluno!" >
				<f:validateDoubleRange minimum="1" maximum="120"/>
				</h:inputText>
				
			<h:outputText value="Grau de Instrução: *" />
			<h:inputText value="#{alunoControllerWanderson.aluno.grauInstrucao}"
				required="true"
				requiredMessage="Favor Informar o grau de instrução do Aluno!" >
				<f:validateLength maximum="100"/>
				</h:inputText>
				
			<h:outputText value="Data de Cadastro: *" />
			<h:inputText value="#{alunoControllerWanderson.aluno.dataCadastro}"
				required="true"
				requiredMessage="Favor informar a data de cadastro!">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
			</h:inputText>
			
			<h:commandButton value="Salvar" action="#{alunoControllerWanderson.salvar}" />
			<h:commandButton value="Limpar" action="cadastroAluno.xhtml" 
				actionListener="#{alunoControllerWanderson.limparCampos}" immediate="true"/>
		</h:panelGrid>
	</h:form>
</h:body>

</html>
