<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<title>Lista Alunos</title>
</h:head>

<h:body>
	<h:form>
		<h:commandLink value="Cadastro" action="cadastroAluno.xhtml" immediate="true" />
		<h1>Lista de Alunos</h1>
		
		<h:messages />
		<h:dataTable border="1" value="#{alunoControllerWanderson.lista}" var="aluno">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				<h:outputText value="#{aluno.id}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nome do aluno" />
				</f:facet>
				<h:outputText value="#{aluno.nomeAluno}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Idade" />
				</f:facet>
				<h:outputText value="#{aluno.idade}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Grau de instrução" />
				</f:facet>
				<h:outputText value="#{aluno.grauInstrucao}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Data de Cadastro" />
				</f:facet>
				<h:outputText value="#{aluno.dataCadastro}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Ação" />
				</f:facet>
				<h:commandButton value="Editar" action="#{alunoControllerWanderson.editar}">
					<f:setPropertyActionListener value="#{aluno}" target="#{alunoControllerWanderson.aluno}" />
				</h:commandButton>
				<h:commandButton value="Excluir" action="#{alunoControllerWanderson.excluir}" 
				onclick="return confirm('Deseja Excluir?')">
					<f:setPropertyActionListener value="#{alumo}" target="#{alunoControllerWanderson.aluno}"/>
				</h:commandButton>
			</h:column>
			
		</h:dataTable>
	</h:form>
</h:body>

</html>
