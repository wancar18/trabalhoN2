<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<title>Lista Carros</title>
</h:head>

<h:body>
	<h:form>
		<h:commandLink value="Cadastro Livros" action="cadastroBiblioteca.xhtml" immediate="true" />
		<h1>Relação de Livros</h1>
		
		<h:messages />
		<h:dataTable border="1" value="#{bibliotecaControllerWanderson.lista}" var="bibl">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				<h:outputText value="#{bibl.id}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nome do Livro" />
				</f:facet>
				<h:outputText value="#{bibl.nomeLivro}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Editora do Livro" />
				</f:facet>
				<h:outputText value="#{bibl.editora}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Valor do Livro" />
				</f:facet>
				<h:outputText value="#{bibl.valorLivro}">
				 <f:convertNumber pattern="#,##0.00" />
				</h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Data de Cadastro" />
				</f:facet>
				<h:outputText value="#{bibl.dataCadastro}">
				  <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
				</h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Ação" />
				</f:facet>
				<h:commandButton value="Editar" action="#{bibliotecaControllerWanderson.editar}">
					<f:setPropertyActionListener value="#{bibl}" target="#{bibliotecaControllerWanderson.bibl}" />
				</h:commandButton>
				<h:commandButton value="Excluir" action="#{bibliotecaControllerWanderson.excluir}" 
				onclick="return confirm('Deseja Excluir?')">
					<f:setPropertyActionListener value="#{bibl}" target="#{bibliotecaControllerWanderson.bibl}"/>
				</h:commandButton>
			</h:column>
			
		</h:dataTable>
	</h:form>
</h:body>

</html>
