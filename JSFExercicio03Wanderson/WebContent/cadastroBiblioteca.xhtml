<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Controle Biblioteca</title>
</h:head>

<h:body>
	<h:form>
	<h:commandLink value="Mostrar Livros" action="listaBiblioteca.xhtml" immediate="true" />
		<h1>Cadastro de Livros</h1>
		<h:messages />
		<h:panelGrid columns="2">
		
			<h:outputText value="Nome do Livro: *" />
			<h:inputText value="#{bibliotecaControllerWanderson.bibl.nomeLivro}"
				required="true"
				requiredMessage="Favor Informar o Nome do Livro">
				<f:validateLength maximum="60"/>
				</h:inputText>

				
			<h:outputText value="Editora: *" />
			<h:inputText value="#{bibliotecaControllerWanderson.bibl.editora}"
				required="true"
				requiredMessage="Favor Informar a Editora do Livro" >
				<f:validateLength maximum="60"/>
				</h:inputText>
				
			<h:outputText value="Valor do Livro: *" />
			<h:inputText value="#{bibliotecaControllerWanderson.bibl.valorLivro}"
				required="true"
				requiredMessage="Favor Informar o Valor do Livro" >
				<f:validateDoubleRange minimum="0.1" maximum="2000"/>
				</h:inputText>
				
			<h:outputText value="Data de Cadastro: *" />
			<h:inputText value="#{bibliotecaControllerWanderson.bibl.dataCadastro}"
				required="true"
				requiredMessage="Favor informar a data de cadastro!">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
			</h:inputText>
			
			<h:commandButton value="Salvar" action="#{bibliotecaControllerWanderson.salvar}" />
			<h:commandButton value="Limpar" action="cadastroBiblioteca.xhtml" 
				actionListener="#{bibliotecaControllerWanderson.limparCampos}" immediate="true"/>
		</h:panelGrid>
	</h:form>
</h:body>

</html>
