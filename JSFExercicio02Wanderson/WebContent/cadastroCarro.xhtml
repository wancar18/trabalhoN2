<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Veiculos</title>
</h:head>

<h:body>
	<h:form>
	<h:commandLink value="Mostrar Carros" action="listaCarro.xhtml" immediate="true" />
		<h1>Cadastro de Carros</h1>
		<h:messages />
		<h:panelGrid columns="2">
		
			<h:outputText value="Nome: *" />
			<h:inputText value="#{carroControllerWanderson.carro.nome}"
				required="true"
				requiredMessage="Favor Informar o Nome do Carro">
				<f:validateLength maximum="60"/>
				</h:inputText>

				
			<h:outputText value="Marca: *" />
			<h:inputText value="#{carroControllerWanderson.carro.marca}"
				required="true"
				requiredMessage="Favor Informar a Marca do Carro" >
				<f:validateLength maximum="60"/>
				</h:inputText>
				
			<h:outputText value="Ano de Fabricaçã: *" />
			<h:inputText value="#{carroControllerWanderson.carro.anoFab}"
				required="true"
				requiredMessage="Favor Informar o ano de fabricação do Carro" >
				<f:validateDoubleRange minimum="2005"/>
				</h:inputText>
			
			<h:outputText value="Placa: *" />
			<h:inputText value="#{carroControllerWanderson.carro.placa}"
				required="true"
				requiredMessage="Favor Informar a placa do Carro" >
				<f:validateLength maximum="7"/>
				</h:inputText>
				
			<h:outputText value="Data de Cadastro: *" />
			<h:inputText value="#{carroControllerWanderson.carro.dataCadastro}"
				required="true"
				requiredMessage="Favor informar a data de cadastro!">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
			</h:inputText>
			
			<h:commandButton value="Salvar" action="#{carroControllerWanderson.salvar}" />
			<h:commandButton value="Limpar" action="cadastroCarro.xhtml" 
				actionListener="#{carroControllerWanderson.limparCampos}" immediate="true"/>
		</h:panelGrid>
	</h:form>
</h:body>

</html>
