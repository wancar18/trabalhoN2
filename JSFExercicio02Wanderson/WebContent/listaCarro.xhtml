<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<title>Lista Carros</title>
</h:head>

<h:body>
	<h:form>
		<h:commandLink value="Cadastro" action="cadastroCarro.xhtml" immediate="true" />
		<h1>Relação de Vendas</h1>
		
		<h:messages />
		<h:dataTable border="1" value="#{carroControllerWanderson.lista}" var="carro">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				<h:outputText value="#{carro.id}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nome" />
				</f:facet>
				<h:outputText value="#{carro.nome}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Marca" />
				</f:facet>
				<h:outputText value="#{carro.marca}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Ano Fabricação" />
				</f:facet>
				<h:outputText value="#{carro.anoFab}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="placa" />
				</f:facet>
				<h:outputText value="#{carro.placa}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Ação" />
				</f:facet>
				<h:commandButton value="Editar" action="#{carroControllerWanderson.editar}">
					<f:setPropertyActionListener value="#{carro}" target="#{carroControllerWanderson.carro}" />
				</h:commandButton>
				<h:commandButton value="Excluir" action="#{carroControllerWanderson.excluir}" 
				onclick="return confirm('Deseja Excluir?')">
					<f:setPropertyActionListener value="#{carro}" target="#{carroControllerWanderson.carro}"/>
				</h:commandButton>
			</h:column>
			
		</h:dataTable>
	</h:form>
</h:body>

</html>
